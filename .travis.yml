# Travis CI instructions

sudo: required
dist: trusty
language: generic

notifications:
  email:
    on_failure: always
    recipients:
      - a.gutenkunst@pilz.de
      - c.henkel@pilz.de
      - h.slusarek@pilz.de
      - i.martini@pilz.de
env:
  global:
    - ROS_DISTRO="melodic"
    - CATKIN_LINT=true
    - CMAKE_ARGS="-DCATKIN_ENABLE_CLANG_TIDY=true"
    - ADDITIONAL_DEBS="clang-tidy libclang-dev"
  matrix:
    - ROS_REPO=ros
    - ROS_REPO=testing
    - ROS_DISTRO="melodic" ROS_REPO=ros-shadow-fixed CATKIN_LINT=true COVERAGE_PKGS="prbt_hardware_support"
  allow_failures:
    - env: ROS_REPO=ros
  fast_finish: true
install:
  - git clone -b feature/coverage_ci --depth=1 https://github.com/PilzDE/industrial_ci.git .industrial_ci
script:
  - .industrial_ci/travis.sh
